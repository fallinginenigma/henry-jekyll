---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">
            {% if page.external_url %}
            <a href="{{ page.external_url }}" class='article-link'>{{ page.title }} ‚¨è</a>
            {% else %}
            {{ page.title }}
            {% endif %}
            {% if page.draft %} <span class="draft">Draft</span> {% endif %}
        </h1>

        <h4 class="post-author">
            {% if page.author %} {{page.author}} {% else %} Kaushik Gopal {% endif %}
        </h4>

    </header>

    <article class="post-content">
        {{ content }}
    </article>

    {% include meta.html %}

</div>
